# Team Block
teamBlockTitle: "About SEBOL"
aboutUs: "La Sociedad de Economistas de Bolivia (SEBOL) es una sociedad científica sin fines de lucro, legalmente establecida en el Estado Plurinacional de Bolivia. Tiene como actividad principal el fomento de los estudios e investigaciones, tanto de carácter teórico como empírico, que conduzcan al progreso, difusión y divulgación de la ciencia económica, así como cualquier otra iniciativa tendiente al máximo aprovechamiento de la ciencia económica en beneficio de la colectividad."
aboutUsRows:
 - {details: "Promover y publicar investigación científica en economía. En particular, trabajos que generen lecciones aplicables a la economía boliviana."}
 - {details: "Promover el libre intercambio de ideas en todas las áreas de la ciencia económica. (La SEBOL no tomará posturas políticas ni forzará a sus miembros a seguir líneas especificas de pensamiento económico.)"}

